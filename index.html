<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Reverse Spider Solitaire</title>
</head>
<body>
<h1>Welcome to Reverse Spider Solitaire!</h1>
<form id="gameModeForm">
    <label for="mode">Select Game Mode:</label>
    <select id="mode" name="mode">
        <option value="timed">Timed Mode</option>
        <option value="reverse">Reverse Mode</option>
    </select>
    <button type="button" onclick="startGame()">Start Game</button>
</form>
<div id="gameArea"></div>
</body>
</html>
